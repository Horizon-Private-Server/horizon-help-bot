facts:
  params:
    map: "Blackwater Docks"

  entries:
    map_general_structure:
      - "Blackwater Docks is a medium-sized asymmetrical waterfront map built around four main platforms in a rough square, with mixed elevation and ramp, jump pad, and swingshot traversal."

    map_nicknames:
      - "Blackwater Docks is commonly called 'docks' or 'dox'."

    map_big_or_small:
      - "Blackwater Docks is a small map focused on fast infantry combat without nodes, vehicles, or base defense systems."

    map_base_defenses:
      - "Blackwater Docks has no automated base defenses for either team."

    map_base_locations:
      - "Red spawns on the upper-left platform and Blue spawns on the lower-right platform, creating diagonal opposition with different elevations."

    map_nodes:
      - "Blackwater Docks has no capturable nodes."

    map_node_strategic_value:
      - "Because there are no nodes, map control depends on positioning, weapon pickups, and platform-to-platform pressure."

    map_trooper_locations:
      - "No neutral troopers or other NPC units spawn on Blackwater Docks."

    map_sniper:
      - "Sniping is strongest from elevated top-left and staircase angles that provide partial sightlines across central lanes and flag routes."

    map_terrain_features:
      - "The map combines uneven platform heights, crates, railings, and a central structure that blocks sightlines and creates ambush and flank routes."

    map_vehicle_types:
      - "Blackwater Docks has no usable vehicles."

    map_turboslider_tactics:
      - "Turbosliders are not available on Blackwater Docks."

    map_hovership_tactics:
      - "Hoverships are not available on Blackwater Docks."

    map_counter_air_dominance_strategies:
      - "Counter-air tactics are unnecessary on Blackwater Docks because no aerial vehicles are present."
