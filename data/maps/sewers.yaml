facts:
  params:
    map: "Aquatos Sewers"

  entries:
    map_general_structure:
      - "Aquatos Sewers is a compact enclosed symmetrical sewer maze with tight low tunnels, shallow water, and a central crossroads designed for close-range infantry combat."

    map_nicknames:
      - "Aquatos Sewers is commonly called 'Sewers'."

    map_big_or_small:
      - "Aquatos Sewers is a small map with no nodes, no vehicles, and no base defense systems."

    map_base_defenses:
      - "Aquatos Sewers has no automated base defenses, including no turrets, Shock Droids, or Ball Bots."

    map_base_locations:
      - "Red and Blue bases are mirrored at opposite ends of the tunnel network in dead-end chambers."

    map_nodes:
      - "Aquatos Sewers has no capturable nodes."

    map_node_strategic_value:
      - "Without nodes, strategy centers on corridor control, ambush timing, positioning, and weapon pickup control."

    map_trooper_locations:
      - "Aquatos Sewers has no neutral troopers or other NPC units."

    map_sniper:
      - "Sniping is limited because narrow corridors and frequent corners leave only occasional long straight sightlines."

    map_terrain_features:
      - "The map is flat and fully enclosed, with low ceilings, narrow hallways, T-junctions, shallow water, and predictable movement funnels."

    map_vehicle_types:
      - "Aquatos Sewers has no vehicles."

    map_turboslider_tactics:
      - "Turbosliders are unavailable on Aquatos Sewers."

    map_hovership_tactics:
      - "Hoverships are unavailable on Aquatos Sewers."

    map_counter_air_dominance_strategies:
      - "Counter-air strategies are unnecessary on Aquatos Sewers because there are no aerial elements or air vehicles."
