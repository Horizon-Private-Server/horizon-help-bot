facts:
  params:
    map: "Marcadia Palace"

  entries:
    map_general_structure:
      - "Marcadia Palace is a small symmetrical nighttime outdoor map with a central courtyard, mirrored flanks, curved walls, and moat-like trenches around a central pillar area."

    map_nicknames:
      - "Marcadia Palace is commonly abbreviated as 'marc'."

    map_big_or_small:
      - "Marcadia Palace is a small infantry-focused map with no nodes, no base defenses, and no vehicle systems."

    map_base_defenses:
      - "Marcadia Palace has no automated base defenses, including no turrets, Shock Droids, or Ball Bots."

    map_base_locations:
      - "Red and Blue spawn at opposite north and south ends of the central courtyard in mirrored positions."

    map_nodes:
      - "Marcadia Palace has no capturable nodes."

    map_node_strategic_value:
      - "Node strategy does not apply on Marcadia Palace, so control is based on positioning and item timing."

    map_trooper_locations:
      - "Marcadia Palace has no neutral troopers or other NPC units."

    map_sniper:
      - "Sniping is strongest from the central pillar and trench-side cover, which offer intermittent cross-courtyard sightlines."

    map_terrain_features:
      - "The terrain includes a central depression with trenches, curved walls, tree cover, and a climbable or jump-access central pillar for limited vertical play."

    map_vehicle_types:
      - "Marcadia Palace has no vehicles."

    map_turboslider_tactics:
      - "Turbosliders are not available on Marcadia Palace."

    map_hovership_tactics:
      - "Hoverships are not available on Marcadia Palace."

    map_counter_air_dominance_strategies:
      - "Counter-air strategies are unnecessary on Marcadia Palace because no air vehicles spawn."
