facts:
  params:
    map: "Command Center"

  entries:
    map_general_structure:
      - "Command Center is a tiny enclosed circular arena in Dr. Nefarious's station, built for close-quarters combat with central cover and full wall-to-ceiling traversal."

    map_nicknames:
      - "Command Center is sometimes called 'cc'."

    map_big_or_small:
      - "Command Center is a small map with no nodes, no base defenses, and no Siege-style objective systems."

    map_base_defenses:
      - "Command Center has no base defenses, including no turrets, Shock Droids, or Ball Bots."

    map_base_locations:
      - "Red and Blue spawns are mirrored on opposite sides of the same chamber around the central cover blocks."

    map_nodes:
      - "Command Center has no capturable nodes."

    map_node_strategic_value:
      - "With no nodes, strategy centers on weapon control, movement, and use of cover in close-range fights."

    map_trooper_locations:
      - "Command Center has no neutral troopers or other NPC units."

    map_sniper:
      - "Sniping is limited by short sightlines, with occasional Flux Rifle opportunities from gravity ramp wall or ceiling positions."

    map_terrain_features:
      - "The map has a flat central floor with four major cover blocks and outer gravity ramps that enable 360-degree movement across walls and ceiling."

    map_vehicle_types:
      - "Command Center has no vehicles."

    map_turboslider_tactics:
      - "Turbosliders are not available on Command Center."

    map_hovership_tactics:
      - "Hoverships are not available on Command Center."

    map_counter_air_dominance_strategies:
      - "Counter-air strategies are not needed on Command Center because no air vehicles spawn."
