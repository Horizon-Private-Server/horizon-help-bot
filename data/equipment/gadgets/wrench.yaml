facts:
  entries:
    wrench_melee_weapon_identity:
      - "All players spawn with the OmniWrench, the default melee weapon used for close-range combat and crate destruction in UYA multiplayer."

    wrench_melee_weapon_attack_mechanics:
      - "Pressing the square button while grounded triggers a quick close-range OmniWrench swing for a basic melee attack."

    wrench_melee_weapon_combat_value:
      - "The OmniWrench is generally weaker than firearms and is primarily used to break crates or finish low-health enemies, though it can occasionally be effective in tight close-range situations."

    wrench_hyperstrike_mechanics:
      - "Pressing square in mid-air performs a hyperstrike, a downward overhead OmniWrench slam that delivers a stronger melee hit on impact."
