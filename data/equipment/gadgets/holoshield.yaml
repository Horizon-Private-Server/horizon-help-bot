    holoshield_identity:
      - "The Holoshield Glove is a deployable, stationary defensive gadget that projects a transparent energy barrier, providing protective cover during combat or objective play."

    holoshield_mechanics:
      - "The Holoshield blocks enemy fire and movement from the front while allowing friendly players and projectiles to pass from behind; it remains active until its damage threshold or time limit is reached and can be destroyed by sustained gunfire or high-damage explosives."

    holoshield_combat_interactions:
      - "Holoshields enable protected actions such as sniping with a Flux Rifle, shielding a flag carrier's escape, or covering teammates during node captures by blocking incoming enemy fire."

    holoshield_upgrade_status:
