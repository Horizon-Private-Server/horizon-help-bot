facts:
  entries:
    hypershot_identity:
      - "The Hypershot is a traversal gadget that fires a green grappling beam to latch onto floating green versa-target nodes, allowing players to swing across gaps and reach elevated areas."

    hypershot_node_definition:
      - "Hypershot nodes, also called versa-targets, are stationary floating green anchor points that the Hypershot beam attaches to for grappling-based traversal."

    hypershot_match_usage:
      - "In matches, players activate the Hypershot by targeting versa-nodes to swing across gaps, climb terrain, bypass obstacles, and chain or redirect movement mid-air for mobility."

    hypershot_map_dependencies:
      - "Maps such as Metropolis, Outpost X12, and Blackwater City include routes, objectives, and crates that require Hypershot traversal, making it essential for accessing key areas."
