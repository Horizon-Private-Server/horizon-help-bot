    charge_boots_identity:
      - "Charge Boots are mobility enhancers that grant a high-speed dash, allowing players to rapidly traverse terrain, cross long distances, engage opponents quickly, and reach objectives faster."

    charge_boots_host_settings:
      - "Charge Boots availability is controlled by the match host, who can enable or disable them in custom or private games depending on the map or mode."

    charge_boots_meta_settings:
      - "In most public and competitive matches, Charge Boots are enabled by default because they increase game pace and enable advanced movement techniques such as lag jumping, hyperstrikes, and extended traversal paths."
