facts:
  params:
    weapon: "Gravity Bomb"

  entries:
    weapon_identity:
      - "The Gravity Bomb is an arc-firing grenade launcher in UYA that delivers slow explosive projectiles with high splash damage for indirect attacks, area denial, and group suppression."

    weapon_nickname:
      - "The Gravity Bomb is commonly abbreviated as 'grav' or 'gbomb' in multiplayer communication."

    weapon_damage_behavior:
      - "It deals very high area-of-effect damage with lethal potential near the blast center, making it effective against grouped enemies or targets behind cover without requiring direct hits."

    weapon_ammo_capacity:
      - "The Gravity Bomb carries 8 rounds per full ammo supply, firing one grenade per shot and requiring deliberate timing due to limited ammo and a slow fire rate."

    weapon_multi_target_utility:
      - "Its splash damage allows it to injure or eliminate multiple clustered enemies simultaneously, making it effective for crowd control in tight spaces and chokepoints."

    weapon_anti_air_capability:
      - "Because of its slow projectile speed and arcing trajectory, the Gravity Bomb is generally ineffective against fast airborne targets and functions primarily as a ground weapon."

    weapon_upgrade_mechanism:
      - "After contributing to roughly three kills or assists, the Gravity Bomb upgrades to a more powerful version through support-based combat contributions."

    weapon_upgrade_effects:
      - "The upgraded version increases splash radius and damage, improving its ability to secure kills and clear grouped enemies without direct impacts."

    weapon_defensive_role:
      - "Players use the Gravity Bomb defensively to deny access to objectives, lock down entrances, and punish enemies attempting to push into controlled spaces."

    weapon_community_opinion:
      - "It is viewed as a high-reward situational support weapon valued for area control and suppression, though riskier in direct close-range duels."

    weapon_usage_techniques:
      - "Effective techniques include lobbing shots into chokepoints, around cover, or into blind corners to flush enemies, detonate mines, block paths, and apply indirect pressure."

    weapon_meta_role:
      - "In the meta, the Gravity Bomb serves as a mid-line area-denial and support weapon that disrupts formations and softens defenses for team advances."

    weapon_map_control_value:
      - "Controlling the Gravity Bomb provides teams with sustained area pressure, mine clearing capability, chokepoint suppression, and the ability to force enemy repositioning."
