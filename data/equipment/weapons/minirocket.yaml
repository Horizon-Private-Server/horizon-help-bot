facts:
  params:
    weapon: "Minirocket Tube"

  entries:
    weapon_identity:
      - "The Minirocket Tube is a portable homing rocket launcher in UYA multiplayer that fires high-speed, mildly tracking projectiles for heavy burst damage, serving as a versatile primary anti-infantry and anti-vehicle weapon."

    weapon_nickname:
      - "Players commonly refer to the Minirocket Tube as 'rockets' in team communication and strategy discussions."

    weapon_damage_behavior:
      - "Each rocket deals high direct impact burst damage capable of killing players, disabling turrets, and rapidly damaging vehicles, especially when fired in quick succession."

    weapon_ammo_capacity:
      - "The Minirocket Tube holds 15 rockets per multiplayer pickup, enabling short periods of sustained fire before requiring a new ammo crate."

    weapon_multi_target_utility:
      - "Although optimized for single-target elimination, its explosive splash radius allows limited multi-target damage against clustered enemies and in choke points."

    weapon_anti_air_capability:
      - "Its mild homing and high damage make it effective against aerial units such as Hoverships, which can be destroyed in two to three hits, often by aiming while jumping to improve tracking angles."

    weapon_upgrade_mechanism:
      - "After three kills or assists under the standard multiplayer progression rule, the Minirocket Tube upgrades to the Megarocket Cannon (V2)."

    weapon_upgrade_effects:
      - "The V2 Megarocket Cannon increases fire rate, damage, and homing strength, making it highly lethal at mid-range against infantry, vehicles, and objectives."

    weapon_defensive_role:
      - "Defensively, it is used to destroy turrets, repel Hoverships, and quickly burst down attacking players or vehicles before they reach objectives."

    weapon_community_opinion:
      - "The Minirocket Tube is widely considered a top-tier pickup in UYA multiplayer due to its versatility, burst damage, homing capability, and strong upgrade potential."

    weapon_usage_techniques:
      - "Advanced techniques include jumping while firing to enhance homing angles on uneven terrain, pre-firing into common paths to secure kills or force movement, and coordinating team kills to accelerate weapon upgrades."

    weapon_meta_role:
      - "Within the UYA meta, the Minirocket Tube functions as a dominant mid-range burst and anti-vehicle power weapon used for objective denial, aggressive holds, and eliminating threats before retaliation."

    weapon_map_control_value:
      - "Most maps feature a single Minirocket Tube spawn that teams contest heavily, as controlling its crate provides a significant advantage in fights, defensive pressure, and objective control."
