facts:
  params:
    weapon: "Morph-o-Ray"

  entries:
    weapon_identity:
      - "The Morph-o-Ray is a short-range non-lethal beam weapon that disables enemies by transforming them into harmless animals (e.g., ducks) after sustained contact, preventing them from fighting without dealing damage."

    weapon_nickname:
      - "The Morph-o-Ray is commonly referred to as 'Morph' in both casual and competitive multiplayer communication."

    weapon_damage_behavior:
      - "The Morph-o-Ray deals zero direct damage at all upgrade levels and only disables enemies through temporary transformation without reducing health."

    weapon_ammo_capacity:
      - "The Morph-o-Ray has unlimited ammo in multiplayer, allowing continuous beam use with sustained contact and aim as the only limiting factors."

    weapon_multi_target_utility:
      - "The Morph-o-Ray affects only a single target at a time and has no splash or area-of-effect capability."

    weapon_anti_air_capability:
      - "The Morph-o-Ray is ineffective against airborne targets due to its short range and beam mechanics, functioning only as a ground-target disable tool."

    weapon_upgrade_mechanism:
      - "The Morph-o-Ray upgrades to V2 after 3 morph assists or disables, following the standard 3-assist upgrade threshold."

    weapon_upgrade_effects:
      - "The V2 Morph-o-Ray reduces the time required to transform targets and slightly increases range, improving responsiveness without adding damage."

    weapon_defensive_role:
      - "Defensively, the Morph-o-Ray disables close-range attackers in tight spaces such as base interiors or flag rooms, creating immediate numerical advantages for teammates."

    weapon_community_opinion:
      - "The Morph-o-Ray is regarded as a high-skill, high-reward support weapon valued for battlefield control and disruption rather than direct kills, especially in competitive team play."

    weapon_usage_techniques:
      - "Teams use the Morph-o-Ray to disable high-value targets such as flag carriers or heavy weapon users, enabling safe teammate cleanup, forced positioning, or suicide resets."

    weapon_meta_role:
      - "In the multiplayer meta, the Morph-o-Ray functions as a close-range crowd-control and lockdown tool that removes priority threats from fights without relying on damage output."

    weapon_map_control_value:
      - "Controlling Morph-o-Ray pickups provides soft map control by allowing teams to stall pushes and temporarily convert dangerous opponents into non-combatants."
