facts:
  entries:
    gravity_boots_identity:
      - "Gravity Boots (also called magnet boots) are traversal gear that allow players to walk on walls, ceilings, and curved surfaces, enabling movement on non-horizontal terrain marked by gravity ramps."

    gravity_boots_mechanics:
      - "Gravity ramps alter player orientation to enable wall and ceiling traversal, allowing flanking routes, vertical mobility, access to high ground or power weapons, and the ability to bypass choke points via alternate paths."

    gravity_boots_default_equipment:
      - "Gravity Boots are standard multiplayer equipment; all players spawn with them by default, requiring no pickups or unlocks to use gravity ramp traversal."
