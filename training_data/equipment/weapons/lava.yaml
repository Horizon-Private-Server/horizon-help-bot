facts:
  params:
    weapon: "Lava Gun"

  entries:
    weapon_identity:
      - "The Lava Gun is a short-range continuous flamethrower-style beam weapon that projects superheated lava for sustained close-quarters damage, excelling at burning down enemies in confined areas."

    weapon_nickname:
      - "Players commonly refer to the Lava Gun as 'Lava' or 'the Lava' in match callouts."

    weapon_damage_behavior:
      - "The Lava Gun deals instant-on-contact continuous damage while the trigger is held, becoming lethal within seconds at close range and difficult to evade once connected."

    weapon_ammo_capacity:
      - "The Lava Gun has a 250-unit fuel-based ammo reserve that drains continuously while firing, requiring controlled bursts to conserve supply."

    weapon_multi_target_utility:
      - "Although not an explosive AoE weapon, the Lava Gunâ€™s beam can damage multiple tightly grouped enemies simultaneously by sweeping through stacked targets at close range."

    weapon_anti_air_capability:
      - "The Lava Gun is ineffective against distant airborne targets due to limited vertical reach but can punish jumping or nearby aerial players at close range."

    weapon_upgrade_mechanism:
      - "The Lava Gun upgrades to its V2 form after 3 kill contributions (kills or assists) under standard multiplayer upgrade conditions."

    weapon_upgrade_effects:
      - "The V2 Lava Gun gains increased range and roughly doubles its damage rate, reducing kill time from about four seconds to around two while retaining its continuous beam function."

    weapon_defensive_role:
      - "The Lava Gun serves as a defensive choke-point and objective control weapon, locking down tight rooms, guarding flags, and deterring close-range pushes with minimal exposure."

    weapon_community_opinion:
      - "Competitive players view the Lava Gun as a map-dependent but top-tier close-quarters defensive tool, dominant indoors yet weak at range and situational on open maps like Sewers or Docks."

    weapon_usage_techniques:
      - "Effective Lava Gun use includes sweeping the beam in arcs to track or hit around corners, pulsing fire to conserve ammo, and creating denial zones that force enemy repositioning in narrow spaces."

    weapon_meta_role:
      - "The Lava Gun occupies a close-quarters control role in the meta, anchoring defensive strongholds, punishing overextension, and dominating corridor-heavy or indoor environments."

    weapon_map_control_value:
      - "Controlling Lava Gun spawns enables teams to secure flag rooms and chokepoints by projecting persistent close-range threat, effectively creating a soft area-denial shield on small or vertical maps."
