      - "The Flux Rifle deals extremely high precision damage, typically requiring two hits to kill at base power and enabling one-shot kills when upgraded, rewarding accurate shots."

    weapon_ammo_capacity:
      - "The Flux Rifle carries a total of 8 rounds per full ammo load, requiring careful shot management in long-range engagements."

