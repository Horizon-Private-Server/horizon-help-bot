facts:
  params:
    weapon: "Blitz Gun"

  entries:
    weapon_identity:
      - "The Blitz Gun is a high-damage short-range energy shotgun in UYA multiplayer that fires a wide cone of pellets, making it most effective in confined close-quarters engagements."

    weapon_nickname:
      - "The Blitz Gun is commonly abbreviated as 'Blitz' in multiplayer discussions and lobbies."

    weapon_damage_behavior:
      - "Damage scales with proximity as more pellets connect at close range, enabling two-shot kills normally and potential one-shot kills when upgraded, while effectiveness drops significantly at longer distances due to spread."

    weapon_ammo_capacity:
      - "The Blitz Gun has a 40-round capacity with one round consumed per shot, requiring careful ammo management because of its limited supply and high per-shot impact."

    weapon_multi_target_utility:
      - "Its wide pellet spread can damage multiple grouped enemies simultaneously, giving it strong close-range crowd control potential."

    weapon_anti_air_capability:
      - "The Blitz Gun can damage airborne players or low-flying targets at close range due to its burst damage and spread."

    weapon_upgrade_mechanism:
      - "After accumulating approximately three kills or assists, the Blitz Gun upgrades to the Blitz Cannon, increasing its lethality."

    weapon_upgrade_effects:
      - "As the Blitz Cannon, it delivers higher burst damage and pellet output, frequently enabling one-shot kills at point-blank and improving effectiveness in chokepoints and defensive scenarios."

    weapon_defensive_role:
      - "The Blitz Gun is highly effective for base or objective defense, allowing defenders to quickly eliminate enemies entering tight spaces or teleporting into rooms."

    weapon_community_opinion:
      - "It is widely regarded by players as a top-tier close-quarters weapon due to its exceptional lethality and defensive strength despite its limited range and fire rate."
