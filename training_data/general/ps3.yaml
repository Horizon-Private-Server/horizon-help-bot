facts:
  entries:
    ps3_ps2_gameplay_equivalence:
      - "PS3 gameplay was otherwise identical to PS2 but had more visual bugs, frame drops, stuttering, lag, rubberbanding, teleporting movement, and animation desync in multiplayer."

    ps3_online_profiles:
      - "PS3 multiplayer used the player's PlayStation Network ID automatically, so no separate in-game profile creation was required."

    ps3_server_shutdown_date:
      - "PS3 online servers shut down on February 15, 2018."

    ps3_post_shutdown_multiplayer_status:
      - "After shutdown, PS2 multiplayer was revived via fan-run private servers, but PS3 multiplayer remains offline."

    ps3_split_screen_player_count:
      - "Both PS2 and PS3 support local split-screen multiplayer for up to four players."

    ps3_split_screen_performance_difference:
      - "Compared to PS2, PS3 split-screen had smoother framerate, better resolution, and larger viewports."

    ps3_resolution:
      - "The PS3 version runs in 720p HD with 16:9 widescreen."

    ps3_texture_improvements:
      - "The PS3 release kept gameplay unchanged but added minor texture cleanup and small UI polish."

    ps3_audio_quality:
      - "PS3 audio quality was slightly clearer, especially voice chat, due to newer Bluetooth headset support and codecs."

    ps3_gameplay_changes:
      - "The PS3 release made no gameplay or balance changes and remained a direct port."

    ps3_clan_support:
      - "PS3 clan functionality was limited or unavailable because supporting Insomniac web services were shut down."

    ps3_friend_invites:
      - "PS3 multiplayer friend invites and joins used the PlayStation Network friends list."

    ps3_official_server_shutdown_dates:
      - "Official servers shut down on June 6, 2012 for PS2 and February 15, 2018 for PS3."

    ps3_profile_handling_comparison:
      - "PS2 required manual in-game online profiles, while PS3 logged players in through their PSN accounts."

    ps3_current_online_play_options:
      - "Official PS2 and PS3 servers are closed, and current multiplayer is available through community-run PS2 private servers using custom DNS on PS2 hardware or emulators."

    ps3_hd_collection_server_history:
      - "The 2012 PS3 HD Collection briefly restored online multiplayer, but its servers shut down in 2013 and were not replaced, leaving modern play to fan-hosted PS2/emulator servers."
