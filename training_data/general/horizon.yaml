facts:
  entries:
    horizon_project_definition:
      - "Horizon is a fan-run server revival for Ratchet & Clank: Up Your Arsenal multiplayer on PS2 hardware and emulators that replicates the original online experience."

    horizon_technical_replication:
      - "Horizon reverse-engineered the PS2 network code and built custom backend infrastructure that redirects game traffic to Horizon servers."

    horizon_launch_date:
      - "Horizon launched for public testing on February 14, 2021."

    horizon_connection_requirements:
      - "A modded console is not required; unmodified PS2 consoles and PCSX2 can connect by changing network configuration settings."

    horizon_connection_instructions:
      - "To connect, create or edit a network configuration and set the primary DNS to Horizon's provided server IP."

    horizon_pcsx2_support:
      - "PCSX2 is supported by configuring DNS to Horizon's server."

    horizon_clan_support:
      - "Horizon supports clans, with functionality restored and improved over time."

    horizon_leaderboard_support:
      - "Horizon supports stat tracking and leaderboards similar to the original game."

    horizon_custom_features:
      - "Horizon adds mods, multiplayer bots, custom maps, colored clan tags, and upgraded lobbies."

    horizon_custom_maps:
      - "Horizon supports custom multiplayer maps, including campaign areas ported to multiplayer such as Daxx."

    horizon_help_resources:
      - "Players can get support and documentation through the Horizon Discord and GitHub wiki."

    horizon_private_server_status:
      - "Fan projects like Horizon restore UYA online play through custom servers and DNS redirection for PS2 hardware and emulators."

    horizon_uya_multiplayer_access_today:
      - "UYA multiplayer is currently accessible through community DNS redirection services like Horizon on original hardware and emulators, with added stability features and stat-tracking bots."

    horizon_version_compatibility:
      - "Horizon supports NTSC-U and PAL PS2 versions of UYA and does not support the PS3 HD release."
