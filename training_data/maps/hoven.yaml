facts:
  params:
    map: "Hoven Gorge"

  entries:
    map_general_structure:
      - "Hoven Gorge is a large frozen battlefield with a central gorge and bridge, cliff and tunnel layers, and multiple routes across open fields, canyons, and elevated positions."

    map_nicknames:
      - "Hoven Gorge is commonly called 'Hoven'."

    map_big_or_small:
      - "Hoven Gorge is a big map built for Siege-style objective play with nodes, base defenses, and vehicle-supported movement."

    map_base_defenses:
      - "Red base defenses include Shock Droids and gatling turrets, while Blue base defenses include Ball Bots and gatling turrets."

    map_base_locations:
      - "The Red base is in the southwest corner and the Blue base is in the northeast corner."

    map_nodes:
      - "Nodes are distributed near both bases, across the central cliff interior and sides, and in the frozen gorge under the bridge."

    map_node_strategic_value:
      - "Controlling nodes secures vehicles, anti-vehicle tools, turrets, and key elevations that lock down chokepoints and reinforce map pressure."

    map_trooper_locations:
      - "Neutral Galactic Rangers guard base-adjacent nodes and the central gorge node area."

    map_sniper:
      - "Cliff tops and turret positions provide dominant sniper sightlines over the bridge, gorge, and mid-map crossings."

    map_terrain_features:
      - "Hoven Gorge uses vertical cliffs, frozen canyon terrain, tunnels, and destructible bridge routes to create layered flanking and chokepoint combat."

    map_vehicle_types:
      - "Hoven Gorge uses Turbosliders as its vehicle type, spawned from base-adjacent nodes, with no air vehicles."

    map_turboslider_tactics:
      - "Turbosliders enable rapid node contests, flank rotations, and early control of central choke routes."
