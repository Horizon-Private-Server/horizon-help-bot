facts:
  params:
    map: "Blackwater City"

  entries:
    map_general_structure:
      - "Blackwater City is a large symmetrical multi-tier urban map on Rilgar with two elevated base islands separated by water, a central bridge, and swingshot-access side platforms."

    map_nicknames:
      - "Blackwater City is commonly abbreviated as 'BWC'."

    map_big_or_small:
      - "Blackwater City is a big map built for Siege-style play with capturable nodes, base defenses, and broad objective routes."

    map_base_defenses:
      - "Blue base defenses include Shock Droids and gatling turrets, while Red base defenses include Ball Bots and gatling turrets."

    map_base_locations:
      - "Bases are positioned on opposite elevated islands at the north and south ends of the map."

    map_nodes:
      - "Blackwater City has four major capturable side nodes, with two positioned near each base."

    map_node_strategic_value:
      - "Controlling side nodes grants forward pressure through power weapons, high-ground spawns, and control of swingshot approach routes."

    map_trooper_locations:
      - "Neutral Galactic Rangers initially defend the side node platforms near both bases."

    map_sniper:
      - "Elevated side platforms provide strong sniper sightlines over the central bridge, chokepoints, and flanking paths."

    map_terrain_features:
      - "The map uses layered vertical geometry with ramps, rooftops, and narrow walkways that provide mirrored high-ground and cover opportunities."

    map_vehicle_types:
      - "Blackwater City has no usable vehicles."

    map_turboslider_tactics:
      - "Turbosliders are unavailable on Blackwater City."

    map_hovership_tactics:
      - "Hoverships are unavailable on Blackwater City."

    map_counter_air_dominance_strategies:
      - "Counter-air tactics are unnecessary on Blackwater City because no aerial vehicles are present."
