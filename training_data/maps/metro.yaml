facts:
  params:
    map: "Metropolis"

  entries:
    map_general_structure:
      - "Metropolis is a large vertical Kerwan skyline map with opposite rooftop bases, layered towers and bridges, and traversal via Swingshot, jump pads, and Gravity Boots."

    map_nicknames:
      - "Metropolis is commonly called 'Metro'."

    map_big_or_small:
      - "Metropolis is a big map built for Siege-style gameplay with capturable nodes, fortified bases, and sustained objective control."

    map_base_defenses:
      - "Blue base defenses include Shock Droids and gatling turrets, while Red base defenses include Ball Bots and gatling turrets."

    map_base_locations:
      - "Red and Blue bases are on opposite north and south rooftop platforms in a symmetrical layout."

    map_nodes:
      - "Metropolis has six major nodes positioned near both bases, on central pyramid towers, and on corner rooftops."

    map_node_strategic_value:
      - "Node control grants Hovership access, faster vertical traversal, better weapon and position control, and sustained pressure across rooftop lanes."

    map_trooper_locations:
      - "Metropolis has no neutral Galactic Rangers or other neutral troopers."

    map_sniper:
      - "Corner rooftops and Gravity Boot towers provide sniper vantage points with long sightlines over bridges, node routes, and aerial paths."

    map_terrain_features:
      - "The map emphasizes extreme verticality with layered rooftops, sparse railings, traversal devices, and structural cover that create hazard-heavy movement and ambush lines."

    map_vehicle_types:
      - "Metropolis uses Hoverships as its only vehicle type, unlocked from base-adjacent node control."

    map_hovership_tactics:
      - "Hoverships are used for aerial harassment, rapid rooftop rotations, route denial, and in Siege or CTF can hit gatling turrets by attacking from below base level."

    map_counter_air_dominance_strategies:
      - "Air control is countered with Flux or Minirocket fire from elevated positions, Holoshields on aerial lanes, and node control that denies Hovership spawns."
