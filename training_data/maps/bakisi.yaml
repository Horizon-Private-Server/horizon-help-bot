facts:
  params:
    map: "Bakisi Isles"

  entries:
    map_general_structure:
      - "Bakisi Isles is a large tropical map with three outer islands surrounding a central elevated tower island."

    map_nicknames:
      - "Bakisi Isles is commonly called 'kisi' or 'bakisi'."

    map_big_or_small:
      - "Bakisi Isles is a big map designed for Siege-style objective play with capturable nodes, vehicles, and base defenses."

    map_base_defenses:
      - "Red base defenses include Ball Bots and gatling turrets, while Blue base defenses include Shock Droids and gatling turrets."

    map_base_locations:
      - "The Red base is on the southwest island and the Blue base is on the southeast island, with a northern central tower island connected by bridges."

    map_nodes:
      - "Bakisi Isles has nodes on each outer island, both bridges, a floating platform, and the central tower top, enabling vehicle spawns and mid-map control."

    map_node_strategic_value:
      - "Node control determines mobility and map pressure: outer nodes provide rapid ground traversal, bridge nodes provide air control, and the tower node provides dominant elevation."

    map_trooper_locations:
      - "Neutral Galactic Rangers guard the central tower node area."

    map_sniper:
      - "The central tower and floating platform provide elevated sightlines for controlling bridges and node routes with sniper weapons."

    map_terrain_features:
      - "Base islands use hills, slopes, and cover structures that strengthen defensive positioning."

    map_vehicle_types:
      - "Outer-island nodes provide Turbosliders, while bridge control provides Hovership access."

    map_turboslider_tactics:
      - "Turbosliders are used for rapid flank movement and fast reinforcement of contested side nodes."

    map_hovership_tactics:
      - "Hoverships are used for aerial harassment, repositioning, and pressure on enemy defenses."

    map_counter_air_dominance_strategies:
      - "Air control is countered with Flux Rifle or Minirocket fire, supported by base turrets and elevated sniper positions."
